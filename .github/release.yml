changelog:
  categories:
    - title: 💥 Breaking Changes
      labels:
        - breaking-change
        - breaking
    - title: 🚀 Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - bugfix
        - fix
    - title: 📚 Documentation
      labels:
        - documentation
        - docs
    - title: 🔧 Maintenance
      labels:
        - chore
        - maintenance
    - title: ⬆️ Dependencies
      labels:
        - dependencies
        - deps
    - title: Other Changes
      labels:
        - "*"